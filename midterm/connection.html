<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page3</title>
        <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #f0f8ff; /* AliceBlue */
            animation: fadeZoomIn 1.5s ease;
        }

        @keyframes fadeZoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #8b0000; /* DarkRed */
            margin-bottom: 30px;
        }

        .circle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 80%;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: #ff4500; /* OrangeRed */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2em;
            transition: transform 0.4s ease, background-color 0.4s ease;
        }

        .circle:hover {
            background-color: #2e8b57; /* SeaGreen */
            transform: scale(1.2) rotate(10deg);
        }        }
    </style>
</head>
<body>

    <h1>What Am I Do(ing)?</h1>

    <div class="circle-container">
        <div class="circle">Learning</div>
        <div class="circle">Growing</div>
        <div class="circle">Helping</div>
        <div class="circle">Emerging</div>
        <div class="circle">Changing</div>
        <div class="circle">Thriving</div>
    </div>

    <nav>

    </nav>

</body>
</html>
