<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page2</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #2e8b57; /* SeaGreen */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            margin-top: 30px;
        }

        .block {
            background-color: #f4f4f4;
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 1.5em;
            transition: background-color 0.3s, color 0.3s;
            border: 2px solid #333;
        }

        .block:hover {
            background-color: #4682b4; /* SteelBlue */
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Who Am I?</h1>

    <div class="grid">
        <div class="block">20</div>
        <div class="block">04.04.04</div>
        <div class="block">God/Everything</div>
        <div class="block">Code Is Life</div>
        <div class="block">A Creative</div>
        <div class="block">Grateful</div>
    </div>

    <nav>

    </nav>

</body>
